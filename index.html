<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Memorization Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Memorization Tracker</h1>
            <p>Track your hifz progress and stay motivated on your journey to mastering the Quran</p>
        </header>
        
        <main>
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="overall-progress"></div>
                    <span class="progress-text" id="progress-text">0% Complete</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="total-verses">0</span>
                        <span class="stat-label">Total Verses</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="memorized-verses">0</span>
                        <span class="stat-label">Memorized</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="surahs-completed">0</span>
                        <span class="stat-label">Surahs Completed</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="add-surah-btn">Add Surah</button>
                <button id="reset-btn">Reset Progress</button>
            </div>
            
            <div class="surah-list" id="surah-list">
                <!-- Surah cards will be generated here -->
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
